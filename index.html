<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerUp PC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/logo.svg" type="image/svg+xml">
</head>
<body>

  <!-- Hero section -->
  <section class="hero">
    <div class="container">
      <img src="images/logo.svg" class="logo">
      <h1>PowerUp PC — твой компьютер, твои правила</h1>
      <p>Сборка, обслуживание и ремонт игровых ПК и ноутбуков в Самаре</p>
      <a href="#contacts" class="cta-btn">Оставить заявку</a>
    </div>
  </section>

  <!-- Услуги -->
  <section id="services" class="section">
    <div class="container">
      <h2>Наши услуги</h2>
      <div class="cards">
        <!-- Карточки услуг добавим позже -->
      </div>
    </div>
  </section>

  <!-- Прайс-лист -->
  <section id="prices" class="section">
    <div class="container">
      <h2>Прайс-лист</h2>
      <!-- Таблица с ценами будет здесь -->
    </div>
  </section>

  <!-- Примеры работ -->
  <section id="portfolio" class="section">
    <div class="container">
      <h2>Примеры работ</h2>
      <!-- Галерея будет здесь -->
    </div>
  </section>

  <!-- Отзывы -->
  <section id="reviews" class="section">
    <div class="container">
      <h2>Отзывы клиентов</h2>
      <!-- Отзывы добавим позже -->
    </div>
  </section>

  <!-- Контакты -->
  <section id="contacts" class="section">
    <div class="container">
      <h2>Свяжитесь с нами</h2>
      <p>Telegram, WhatsApp, форма обратной связи будут здесь</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
